<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="../style/admin.css" />
    <script defer src="../javascript/admin.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/about.html">About</a></li>
        <li><a href="/pages/contact.html">Contact</a></li>
        <li><a class="active" href="/pages/admin.html">Admin</a></li>
      </ul>
    </nav>
    <div class="contact-container">
      <h1>Admin Login Page</h1>
      <div class="contact-email-div">
        <div class="email-form">
          <form action="" method="post" class="form">
            <div class="email-input-div">
              <input
                type="email"
                name="email"
                id="email"
                class="contact-email"
                placeholder="Enter you email"
              />
            </div>
            <div class="password-input-div">
              <input
                type="password"
                name="password"
                id="password"
                class="password-email"
                placeholder="Enter you password"
              />
            </div>
            <input type="submit" value="Login" class="login" />
          </form>
        </div>
      </div>
      <!--------------------------------------------------------------------------------->
      <hr />
      <!--------------------------------------------------------------------------------->
      <div id="contact-div-button" class="contact-start-button-div">
        <button id="click-Me" class="contact-start-button">Click me</button>
      </div>
    </div>
    <footer>
      <p class="contact-footer-logo">STC media inc Technology 2008-2024</p>
    </footer>
  </body>
</html>
